name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)
variables:
  CI_NAME: Azure Pipelines
  CI_BUILD_ID: $(Build.BuildId)
  CI_BUILD_URL: "https://dev.azure.com/samaloney/xrayvision/_build/results?buildId=$(Build.BuildId)"
  CIBW_BUILD: cp37-* cp38-* cp39-* cp310
  CIBW_SKIP: "*-win32 *-manylinux1_i686"

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: samaloney
    name: OpenAstronomy/azure-pipelines-templates
    ref: master

trigger:
  branches:
    include:
    - '*'
    exclude:
    - '*backport*'
  tags:
    include:
    - 'v*'
    exclude:
    - '*dev*'
    - '*pre*'
    - '*post*'

jobs:
- template: run-tox-env.yml@OpenAstronomy
  parameters:
    submodules: false
    coverage: codecov
    envs:
      - macos: py37
        name: py37_mac_test

      - windows: py37
        name: py37_win_test

      - linux: py37
        name: py3t_linux_test

      - linux: py37
        name: py38_linux_test

      - linux: py39
        name: py39_linux_test

      - linux: py310
        name: py310_linux_test

      - linux: codestyle
        name: codestyle


# On branches which aren't master, and not Pull Requests, build the wheels but only upload them on tags
- ${{ if and(ne(variables['Build.Reason'], 'PullRequest'), not(contains(variables['Build.SourceBranch'], 'master'))) }}:
  - template: publish.yml@OpenAstronomy
    parameters:
      # Only Upload to PyPI on tags
      ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags/') }}:
        pypi_connection_name : 'pypi'

      test_extras: 'all,test'
      test_command: 'pytest -p no:warnings --doctest-rst -m "not figure" --pyargs xrayvision'
      submodules: false
      targets:
        - wheels_universal
        - sdist
      dependsOn:
        - py37_mac_test
        - py37_win_test
        - py38_linux_test
